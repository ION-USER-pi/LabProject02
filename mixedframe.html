<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mixed Frame Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            height: 50%;
            background-color: #3498db;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: white;
        }
        .bottom-section {
            height: 50%;
            background-color: #2ecc71;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        .feature-box {
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 30%;
            transition: transform 0.3s ease;
        }
        .feature-box:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .sidebar, .main-content {
                width: 100%;
            }
            .top-section {
                flex-direction: column;
                height: auto;
            }
            .feature-box {
                width: 100%;
                margin-bottom: 15px;
            }
            .top-section, .bottom-section {
                height: auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation Panel</h2>
            <p>This sidebar demonstrates a mixed frame layout with multiple content sections.</p>
        </div>
        <div class="main-content">
            <div class="top-section">
                <div class="feature-box">
                    <h3>Design</h3>
                    <p>Creative Solutions</p>
                </div>
                <div class="feature-box">
                    <h3>Develop</h3>
                    <p>Innovative Approaches</p>
                </div>
                <div class="feature-box">
                    <h3>Deploy</h3>
                    <p>Efficient Implementations</p>
                </div>
            </div>
            <div class="bottom-section">
                <h2>Mixed Frame Content</h2>
                <p>Seamlessly integrating multiple content areas for a dynamic user experience.</p>
            </div>
        </div>
    </div>
</body>
</html>
